<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <title>Saglo</title>
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css" />
    <link href="/static/css/main.css"/>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">textsms</i>
                            <input type="text" id="autocomplete-input" class="autocomplete"/>
                            <label for="autocomplete-input">Buscar Área Común</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input value="" id="disabled" type="text" class="validate"/>
                    <label for="disabled">Fecha Solicitud</label>
                </div>
                <div class="input-field col s6">
                    <div class="chip">
                        <i class="large material-icons label">insert_chart</i>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
